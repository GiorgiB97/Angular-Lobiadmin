<div id="manage-tags-dialog">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <span><i class="fa fa-tags" aria-hidden="true"></i>&nbsp;&nbsp;{{'FILE_MANAGER.TAGS.MANAGING_TAGS' | translate}} "{{vm.currentFileFolder.name}}"</span>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <!--<pre>{{vm.currentTags | json}}</pre>-->
        <label>{{'FILE_MANAGER.TAGS.ENTER' | translate}} ENTER</label>
        <input om-tagsinput ng-model="vm.currentFileFolder.tags">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">{{'FILE_MANAGER.GLOBAL.OK' | translate}}</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">{{'FILE_MANAGER.GLOBAL.CANCEL' | translate}}</button>
    </div>
</div>
