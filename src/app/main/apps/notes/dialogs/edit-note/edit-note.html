<div id="edit-note">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">
      <span>{{'NOTES.EDIT_TITLE' | translate}}</span>
    </h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form name="noteForm">
      <div class="form-group">
        <label class="control-label">{{'NOTES.NOTE_STYLE' | translate}}</label>
        <div class="btn-group btn-group-justified btn-group-event-style" data-toggle="buttons">
          <label ng-repeat="style in vm.noteStyles" class="btn note-{{style}} text-white">
            <input type="radio" ng-model="vm.note.class" value="{{style}}">
            <i class="fa fa-check" ng-show="vm.note.class === style"></i>
          </label>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error': noteForm.title.$touched && noteForm.title.$invalid}">
        <label class="control-label">{{'NOTES.NOTE_TITLE' | translate}}</label>
        <input type="text" class="form-control" name="title" ng-model="vm.note.title" required>
        <div class="help-block" ng-messages="noteForm.title.$touched && noteForm.title.$error" role="alert"
             multiple>
          <p ng-message="required">{{'NOTES.NOTE_REQUIRED_FIELD' | translate}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label">{{'NOTES.NOTE_BODY' | translate}}</label>
        <textarea rows="3" class="form-control" name="desc" ng-model="vm.note.body"></textarea>
      </div>

      <div class="form-group">
        <label>{{'NOTES.NOTE_TAGS' | translate}}</label>
        <input om-tagsinput ng-model="vm.note.tags">
      </div>

      <!--<ul class="list-group" ng-if="vm.event.files.length > 0">
        <li class="list-group-item calendar-attachment" ng-repeat="file in vm.event.files">
          <span class="attachment-icon"><i class="fa fa-file"></i></span>&nbsp;
          <a href="javascript:void(0)" class="attachment-name">{{file.name}}</a>
          <div class="pull-right display-inline-block">
            <button class="btn btn-icon" uib-tooltip="Remove" ng-click="vm.removeAttachment(file)">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </li>
      </ul>-->

      <!--<button class="btn-link btn-upload">
        {{'CALENDAR.EVENT_ATTACHMENTS' | translate}}
        <input id="uploader" type="file" onchange="angular.element(this).scope().vm.addAttachments(this, event)" multiple/>
      </button>-->

    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-pretty btn-primary" type="button" ng-click="vm.ok()" ng-disabled="noteForm.$invalid">
      {{'NOTES.NOTE_OK' | translate}}
    </button>
    <button class="btn btn-pretty btn-default" type="button" ng-click="vm.cancel()">{{'NOTES.NOTE_CANCEL' |
      translate}}
    </button>
  </div>
</div>
